<script type="text/javascript">


function getParameterByName(name) {
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.href);
  if(results == null)
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}

function showSpinner(status) {
  $("#loadingspinner").hide();
  $("#okayspinner").hide();
  $("#errorspinner").hide();
  $("#errormsg").hide();
  $("#infomsg").hide();
  
  if (status == "GOOD") {
    $("#okayspinner").show();
    $("#infomsg").html("Debugging \'" + getParameterByName("exec") + "\'");
    $("#infomsg").show();
  } else if (status == "BUSY") {
    $("#loadingspinner").show();
  } else {
    $("#errormsg").show();
    $("#errormsg").html(status);
    $("#errorspinner").show();
  }
  
}


var pv = null;
var currentStatus = "BUSY";
var lastChangeID = -1;
function handlePollResult(exec, data, testStatus, jqXHR) {
  if (testStatus != "success") {
    currentStatus = "Backend Unavailable";
    pv.clean();
  } else {
    changeID = data.substr(0, data.indexOf(" "));
    currentStatus = data.substr(data.indexOf(" ")+1, data.length);
    
    if (lastChangeID != changeID) { //A state transition occurred!
      lastChangeID = changeID;
      if (currentStatus == "GOOD") {
        pv.init();
      }
    }
  }
  showSpinner(currentStatus);
  return true;
}

function handlePollFail() {
  showSpinner("No executable specified...\n");
}

function doPoll() {
  var exec = getParameterByName("exec");
  if (exec == "") {
    handlePollFail();
    setTimeout(doPoll,200);
  } else {
    $.ajax('/f/status?exec='+exec,
      {
        timeout: 500,
        success: function(d,t,j) { if (handlePollResult(exec, d,t,j)) { setTimeout(doPoll,500); } },
        error: function(d,t,j) { if (handlePollResult(exec, d,t,j)) { setTimeout(doPoll,500); } }
      });    
  }
}

$(document).ready(function() {
  $("#infomsg").hide();
  $("#errormsg").hide();
  $("#loadingspinner").show();
  $("#okayspinner").hide();
  $("#errorspinner").hide();

  var exec = getParameterByName("exec");
  pv = pervert(exec);
  pv.bindBusy(function(isBusy) { 
          if (isBusy) { 
            //$("#content").html("Processing data..."); 
          } else { 
            //$("#content").html("");

        .bindContextView("#pv_context")
        .bindControlsView("#pv_controls")
        .bindMemScatterView("#pv_memscat")
        .bindDebugView("#pv_debug");
        
  doPoll();
});
